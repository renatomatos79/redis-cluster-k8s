apiVersion: apps/v1
kind: Deployment
metadata:
  name: serilog-depl
  labels:
    app: serilog-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: serilog-app
  template:
    metadata:
      labels:
        app: serilog-app
    spec:
      containers:
        - name: serilog-app
          image: datalust/seq
          ports:
            - containerPort: 80
          env:
            - name: ACCEPT_EULA
              value: "Y"
      imagePullSecrets:
        - name: docker-inforplus-secret
---
apiVersion: v1
kind: Service
metadata:
  name: serilog-service-nodeport
spec:
  type: NodePort
  selector:
    app: serilog-api
  ports:
    - protocol: TCP
      port: 80
      # para onde sera redirecionado o trafico
      targetPort: 80
      # porta para acesso ao servico
      nodePort: 30501
